<!DOCTYPE html>
<html>
  <head>
    <title> reelyActive Smart Cone Dashboard </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.0/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="js/highcharts-ng.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script type="text/javascript" src="js/socket.min.js"></script>
    <script type="text/javascript" src="js/beaver.js"></script>
    <script type="text/javascript" src="js/cormorant.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/mnubograph.js"></script>
  </head>
  <body ng-app="dashboard">
	  <div ng-controller="DashCtrl">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="navCollapsed = true"
                  ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://context.reelyactive.com">
            <strong>reely</strong>Active
          </a>
        </div>
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'"
             ng-click="navCollapsed = true">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href> Dashboard </a></li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <table class="table">
                <caption> REAL-TIME TRAFFIC DISTRIBUTION BY SITE </caption>
              </table>
            </div>
            <div class="row">
              <canvas id="chart" class="chart"/>
            </div>
            <div class="row">
              <div class="chart-legend" ng-bind-html="chartLegend"></div>
            </div>
          </div>
          <div class="col-md-6">
            <table class="table">
              <caption> REAL-TIME CONE LOCATION </caption>
              <thead>
                <tr>
                  <th style="text-align:left"> This booth </th>
                  <th style="text-align:right"> Remote </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="text-align:left">
                    <img src="images/cone.jpg" height="400px"
                         ng-show="coneAtBooth">
                  </td>
                  <td style="text-align:right">
                    <img src="images/cone.jpg" height="400px"
                         ng-show="coneAtRemote">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
            <div style="padding: 5px; width:1255px height:1255px">
              <img ng-if="graphData.length > 0" src="images/mnubo.png"
                   style="width:100px;height:50;">
              <graph go-model="graphData"></graph>
            </div>
        </div>
      </div>

      <footer class="footer">
        <a href="https://github.com/reelyactive/smart-cone-dashboard">
          reelyActive Smart Cone Dashboard
        </a>
        &nbsp; | &nbsp;
        <a href="http://context.reelyactive.com"
           tooltip="We believe in an open Internet of Things"
           tooltip-placement="right">
          &copy; reelyActive 2016
        </a>
      </footer>
    </div>
  </body>
</html>
